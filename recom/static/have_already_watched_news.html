
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<title>推荐系统</title>
</head>

<body >  <!--页面背景色-->
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index/">推荐系统</a>
	    	<div class="raw" id="bs-example-navbar-collapse-1">
				<ul class="nav nav-tabs nav-justified" role="tablist">
					<form class="navbar-form navbar-left" action = "/search1-post/"  method = "post">
					{% csrf_token %}
					  <button type="submit" name="useridx" value = {{useridx}} class="close" >
					   点击用户浏览过的新闻 </button>
					</form>
						
					<form class="navbar-form navbar-left" action = "/search2-post/"  method = "post">
					{% csrf_token %}
					  <button type="submit" name="useridx" value = {{useridx}} class="close" >
					   查看基于User_CF推荐的新闻 </button>
					</form>

					<form class="navbar-form navbar-left" action = "/search3-post/"  method = "post">
					{% csrf_token %}
					  <button type="submit" name="useridx" value = {{useridx}} class="close" >
					  查看基于Item_CF推荐的新闻 </button>
					</form>
				</ul>

	      	<form class="raw" action = "/search1-post/" role="search" method="post">
	      	{% csrf_token %}
				<div class="content">
				    <div class="input-group">
				      <input type="text" name="useridx" class="form-control" autocomplete="off" placeholder="请输入0-9999的数(代表一个用户)">
				      <span class="input-group-btn">
				        <button type="submit" class="btn btn-default" value="Search" id="search_btn"> Submit </button>
				      </span>
				    </div><!-- /input-group -->
				</div><!-- /.row -->
	      	</form>

			<div class="panel-body">
				<span class="glyphicon glyphicon-star"></span> 当前用户为 {{ useridx }}
			</div>

	    </div><!-- /.navbar-collapse -->
	    </div>
	</nav>
	<div class="list-group">	
		<h4 class="list-group-item-heading">用户看过的新闻有</h4>
	  	<a href="#" class="list-group-item active">
	  		{% for item in have_ans %}
	    	<h4 class="list-group-item-heading">《{{ item }}》</h4>
	    	{% endfor %}
	    	<!-- <p class="list-group-item-text">...</p>-->
	  	</a>
	</div>
	
	
</body>
</html>
